<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    {% block styles %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
        }
        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            flex-grow: 1;
        }
        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        header nav ul li {
            margin-left: 20px;
        }
        header nav ul li:first-child {
            margin-left: 0;
        }
        header nav ul li a {
            text-decoration: none;
            font-size: 16px;
        }
        .fa-bars {
            display: none;
            font-size: 20px;
            cursor: pointer;
        }
        @media screen and (max-width: 768px) {
            .fa-bars {
                display: block;
            }
            header nav ul {
                display: none;
                flex-direction: column;
                background-color: #004b85;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
            }
            header nav ul.open {
                display: flex;
            }
            header nav ul li {
                margin: 10px 0;
            }
        }
    </style>
    {% endblock %}
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://insuracar.co.za/wp-content/uploads/2018/07/sanlam-life.png" alt="Sanlam Logo" height="50">
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/policies">Policies</a></li>
                <li><a href="/faqs">FAQS</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
            <i class="fas fa-bars"></i>
        </nav>
    </header>
    

    {% block content %}
        
    {% endblock %}

    <footer>
        {% block footer %}
            <p>&copy; 2024 My Website. All rights reserved.</p>
        {% endblock %}
    </footer>
</body>
</html>
